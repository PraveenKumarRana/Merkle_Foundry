<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Random Function</title>
</head>
<body>
    <!-- dividing the body into two parts and taking function and showing the result in the other side -->
    <div class="page-partition">
        <div class="input-box">
            <textarea name="function" id="func" cols="50" rows="15" placeholder="Write your function here ....."></textarea>
            <br>
            <button class="btn btn-primary btn-lg" id="save">Save it</button>
        </div>
        <div class="result-box">
            <h1>Your function output will be displayed here : <span id="result-display">........</span></h1>
            <!-- defining four bucket for dragging the function -->
            <div class="drag-hold">
                <div class="drag">
                    <div class="inner-drag" id="default-element">
                        <div class="inner-drag">
                            <p draggable="true" ondragstart="dragstart_handler(event);" id="category-a"></p>
                        </div>
                    </div>
                    <label>A</label>
                </div>
                <div class="drag">
                    <div class="inner-drag" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">

                    </div>
                    <label>B</label>
                </div>
                <div class="drag">
                    <div class="inner-drag" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">

                    </div>
                    <label>C</label>
                </div>
                <div class="drag">
                    <div class="inner-drag" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">

                    </div>
                    <label>D</label>
                </div>
            </div>
            <br>
            
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
